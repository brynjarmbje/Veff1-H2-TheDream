<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>

        <div class="header-container">
            <a href="../index.html"><H1>Vefforritunarbúðin</H1></a>
            <nav class="navigation">
                <div class="nav-group top-nav">
                    <a href="#">Nýskrá</a>
                    <a href="#">Innskrá</a>
                    <a href="#">Karfa</a>
                </div>
                <div class="nav-group bottom-nav">
                    <a href="../index.html">Forsíða</a></a>
                    <a href="./productList.html">Vörulisti</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
      <section class="product-highlight">
        <img id="product-image" src="" alt="Product Image" />
        <div class="product-details">
          <h2 id="product-title">Product Title</h2>
          <p id="product-category">Category:</p>
          <p id="product-price">Price:</p>
          
          <div id="product-description">
          </div>
        </div>
      </section>

      <h1 id="more-from-category">Meira úr</h1>

      <section class="featured-products">
        <div id="similar-products-container" class="product-row">
        </div>
      </section>

      <script src="/src/scripts.js"></script>
    </main>
  </body>
</html>
